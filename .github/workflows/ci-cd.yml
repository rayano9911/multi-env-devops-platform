name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set ECR URI
        id: set-ecr
        run: |
          ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          REGION="${{ secrets.AWS_REGION }}"
          REPO="${{ secrets.ECR_REPOSITORY }}"
          
          if [ -z "$ACCOUNT_ID" ] || [ -z "$REGION" ] || [ -z "$REPO" ]; then
            echo "ERROR: Missing required secrets!"
            echo "ACCOUNT_ID: ${#ACCOUNT_ID} chars"
            echo "REGION: ${#REGION} chars" 
            echo "REPO: ${#REPO} chars"
            exit 1
          fi
          
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO}"
          echo "ECR_URI=${ECR_URI}" >> $GITHUB_ENV
          echo "Using ECR URI: ${ECR_URI}"

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.ECR_URI }}:${GITHUB_SHA}"
          echo "Building and pushing image: $IMAGE_TAG"
          docker build -t $IMAGE_TAG ./app
          docker push $IMAGE_TAG

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug ECR URI
        run: |
          ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          REGION="${{ secrets.AWS_REGION }}"
          REPO="${{ secrets.ECR_REPOSITORY }}"
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO}"
          echo "ECR_URI=${ECR_URI}"
          echo "GITHUB_SHA=${GITHUB_SHA}"
          echo "Full IMAGE_TAG=${ECR_URI}:${GITHUB_SHA}"

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          REGION="${{ secrets.AWS_REGION }}"
          REPO="${{ secrets.ECR_REPOSITORY }}"
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO}"
          IMAGE_TAG="${ECR_URI}:${GITHUB_SHA}"
          
          echo "Deploying image: $IMAGE_TAG"
          kubectl set image deployment/multi-env-app multi-env-app="$IMAGE_TAG"
          kubectl rollout status deployment/multi-env-app --timeout=300s