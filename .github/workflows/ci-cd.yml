name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      ECR_URI: ${{ steps.set-ecr-uri.outputs.ECR_URI }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ------------ FIX 1: Build ECR URI correctly ------------
      - name: Set ECR URI
        id: set-ecr-uri
        run: |
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          REGION=${{ secrets.AWS_REGION }}
          REPO=${{ secrets.ECR_REPOSITORY }}
          echo "ECR_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO" >> $GITHUB_OUTPUT

      # ------------ FIX 2: Export variable so next steps see it ------------
      - name: Export ECR_URI
        run: echo "ECR_URI=${{ steps.set-ecr-uri.outputs.ECR_URI }}" >> $GITHUB_ENV

      - name: Login to ECR
        env:
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "Logging into ECR: $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com"
          aws ecr get-login-password --region $REGION \
            | docker login --username AWS --password-stdin "$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com"

      - name: Build and push Docker image
        run: |
          echo "Using ECR: $ECR_URI"
          docker build -t $ECR_URI:latest ./app
          docker tag $ECR_URI:latest $ECR_URI:${{ github.sha }}
          docker push $ECR_URI:latest
          docker push $ECR_URI:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      ECR_URI: ${{ needs.build-and-push.outputs.ECR_URI }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          echo "Deploying image: $ECR_URI"
          sed -i "s|REPLACE_WITH_ECR_URI|$ECR_URI|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/multi-env-app
          kubectl apply -f k8s/service.yaml
