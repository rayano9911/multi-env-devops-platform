apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-env-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-env-app
  template:
    metadata:
      labels:
        app: multi-env-app
    spec:
      containers:
      - name: multi-env-app
        image: placeholder:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: dev
